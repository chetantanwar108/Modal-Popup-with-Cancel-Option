<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Example - Modal Popup Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .modal {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
            text-align: center;
        }
        .modal-header, .modal-footer {
            margin-bottom: 10px;
        }
        .modal-footer button {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Modal Popup with Cancel Option</h1>
        <button id="openModalBtn">Open Modal</button>
    </div>

    <!-- Modal Structure -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Important Notice</h2>
            </div>
            <div class="modal-body">
                <p>Some important information you should read.</p>
            </div>
            <div class="modal-footer">
                <button id="closeModalBtn">Close</button>
                <button id="cancelModalBtn">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        const openModalBtn = document.getElementById('openModalBtn');
        const modal = document.getElementById('modal');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const cancelModalBtn = document.getElementById('cancelModalBtn');

        // Open the modal
        openModalBtn.addEventListener('click', () => {
            modal.style.display = 'flex';
        });

        // Close the modal
        closeModalBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        // Cancel the modal by clicking outside of it
        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });

        // Cancel the modal
        cancelModalBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });
    </script>
</body>
</html>
